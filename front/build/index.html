<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:500&amp;subset=latin-ext" rel="stylesheet">
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    * {
      outline: none;
      font-family: 'Rajdhani', sans-serif;
    }

    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
      cursor: pointer;
    }

    .textLabels text {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/bundle.js"></script>
</body>
</html>
